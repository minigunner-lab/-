<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WOW</title>
  <style>
    body {
      margin: 0;
      background: #222;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
      padding: 20px;
    }
    #wows {
      font-weight: 900;
      font-size: 2em;
      color: #f5d742;
      text-shadow: 1px 1px 3px #000;
      user-select: none;
      margin-bottom: 20px;
      display: inline-block;
    }
    .textwow {
      position: absolute;
      font-size: 20px;
      font-weight: 900;
      color: #f5d742;
      text-shadow: 1px 1px 3px #000;
      pointer-events: auto;
      cursor: pointer;
      user-select: none;
      animation: floatUp 3s ease forwards;
    }
    @keyframes floatUp {
      0% {opacity: 1; transform: translateY(0);}
      100% {opacity: 0; transform: translateY(-150px);}
    }
  </style>
</head>
<body>

  <div>WOW Counter: <span id="wows">0</span></div>

<script>
  const wowEl = document.querySelector("#wows");
  let wows = 0;

  function injectWow() {
    wows++;
    wowEl.innerText = wows;

    const newWow = document.createElement("div");
    newWow.className = "textwow";
    newWow.innerText = "WOW";
    newWow.style.left = 100 + Math.random() * (window.innerWidth - 200) + "px";
    newWow.style.top = window.innerHeight - 100 + "px";
    document.body.appendChild(newWow);

    newWow.addEventListener("animationend", () => newWow.remove());
  }

  setInterval(injectWow, 500);
</script>

</body>
</html>
